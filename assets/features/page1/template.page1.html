<form class="form-horizontal" ng-submit="fn.addItem()">
  <div class="form-group">
    <label for="txtItemName" class="col-sm-2 control-label">Item Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="txtItemName" ng-model="item.name">
    </div>
  </div>

  <div class="form-group">
    <label for="txtTime" class="col-sm-2 control-label">Time to craft</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="txtTime" ng-model="item.time">
    </div>
  </div>

  <div class="form-group">
    <label for="txtType" class="col-sm-2 control-label">Item Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="txtType" ng-model="item.type">
    </div>
  </div>

  <div class="form-group">
    <label for="txtYield" class="col-sm-2 control-label">Yield</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="txtYield" ng-model="item.yield">
    </div>
  </div>
 
  <div class="form-group">
    <label for="txtIcon" class="col-sm-2 control-label">Icon</label>
    <label class="col-sm-1" style="text-align:center;"><span style="background-image: url('{{item.icon}}'); display: inline-block; width: 32px; height: 32px; background-size: 32px 32px; vertical-align: sub;"></span></label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="txtYield" ng-model="item.icon">
    </div>
  </div>

  <div class="form-group">
    <label for="txtPhysical" class="col-sm-2 control-label">Physical</label>
    <div class="col-sm-10" style="padding-top: 7px;">
      <input type="checkbox" id="txtPhysical" ng-model="item.physical">
    </div>
  </div>

  <div class="form-group">
    <label for="txtHandmade" class="col-sm-2 control-label">Handmade</label>
    <div class="col-sm-10" style="padding-top: 7px;">
      <input type="checkbox" id="txtHandmade" ng-model="item.handmade">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Materials</label>
    <div class="col-sm-5">
      <input style="margin-bottom: 5px;" class="form-control" type="txtMaterialFilter" ng-model="_materialFilter" placeholder="filter" />
      <ul class="list-group" style="max-height: 250px; overflow-y: scroll;">
        <a class="list-group-item" ng-repeat="item in items | filter:_materialFilter" ng-click="fn.addMaterial(item)"><span style="background-image: url('{{item.icon}}'); display: inline-block; width: 16px; height: 16px; background-size: 16px 16px; vertical-align: sub;"></span> {{item.name}}</a>
      </ul>
    </div>
    <div class="col-sm-5">
      <ul class="list-group" style="max-height: 250px; overflow-y: scroll;">
        <a class="list-group-item" ng-repeat="item in item.materials">
          <span style="float:right">
            <input class="form-control" type="text" style="padding:0px 8px; width:50px; height:24px; display:inline-block" ng-model="item.amount" />
            <span style="margin-left: 10px; cursor:pointer;" class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="fn.removeMaterial(item)"></span>
          </span>
          <span style="background-image: url('{{item.icon}}'); display: inline-block; width: 16px; height: 16px; background-size: 16px 16px; vertical-align: sub;"></span> {{item.name}}
        </a>
      </ul>
    </div>
  </div>
  <div class="form-group" style="text-align:right">
    <button type="submit" class="btn btn-default" ng-disabled="!fn.valid()">Add Item</button>
  </div>
</form>
<a href="data:{{fn.download()}}" target="_blank" download="data.json" class="btn btn-default">Download Items</a>
